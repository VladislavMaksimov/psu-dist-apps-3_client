<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ФИО </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <h2> Генерация случайного ФИО </h2>
    </header>

    <main id="main">
        <div id="page">
            <div class="randomizer">
                <h3> Генерация </h3>
                <label> Фамилия: </label>
                <textarea readonly class="person_info"> </textarea>
                <label> Имя: </label>
                <textarea readonly class="person_info"> </textarea>
                <label> Отчество: </label>
                <textarea readonly class="person_info"> </textarea> 
                <div>
                    <label for="male"> Муж: </label>
                    <input type="radio" name="gender" id="male">
                </div>
                <div>
                    <label for="male"> Жен: </label>
                    <input type="radio" name="gender" id="female">
                </div>
                <button id="generate"> Сгенерировать </button>
            </div>
            <div class="new_data">
                <h3> Добавить данные в базу </h3>

                <div class="wrapper">
                    <label> Фамилия: </label>
                    <input type="text" id="sur_text">
                    <div class="radio">
                        <div>
                            <label for="male"> Муж: </label>
                            <input type="radio" name="sur_gender" id="sur_male">
                        </div>
                        <div>
                            <label for="male"> Жен: </label>
                            <input type="radio" name="sur_gender" id="sur_female">
                        </div>
                    </div>
                    <button id="sur_add"> Добавить </button>
                </div>
                
                <div class="wrapper">
                    <label> Имя: </label>
                    <input type="text" id="name_text">
                    <div class="radio">
                        <div>
                            <label for="male"> Муж: </label>
                            <input type="radio" name="name_gender" id="name_male">
                        </div>
                        <div>
                            <label for="male"> Жен: </label>
                            <input type="radio" name="name_gender" id="name_female">
                        </div>
                    </div>
                    <button id="name_add"> Добавить </button>
                </div>

                <div class="wrapper">
                    <label> Отчество: </label>
                    <input type="text" id="sec_text">
                    <div class="radio">
                        <div>
                            <label for="male"> Муж: </label>
                            <input type="radio" name="sec_gender" id="sec_male">
                        </div>
                        <div>
                            <label for="male"> Жен: </label>
                            <input type="radio" name="sec_gender" id="sec_female">
                        </div>
                    </div>
                    <button id="sec_add"> Добавить </button>
                </div>
            </div>
            <div class="your_data">
                <h3> Добавленные вами данные </h3>
                <p id="data"></p>
            </div>
        </div>
    </main>
</body>
</html>
